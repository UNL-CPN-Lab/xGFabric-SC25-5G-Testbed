    supported_tracking_areas:
      - tac: 1
        plmn_list:
          - plmn: "99999"
            tai_slice_support_list:
              - sst: 1
                sd: 16777215
              - sst: 1
                sd: 1
              - sst: 1
                sd: 2
              - sst: 1
                sd: 3
              - sst: 1
